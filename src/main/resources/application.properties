server.port = 9000
server.servlet.context-path= /salesforce/
spring.application.nam=Application to represent sales data

mis.database.encryption.key = null

spring.task.execution.pool.allow-core-thread-timeout=true
spring.task.scheduling.pool.size=5
spring.task.execution.thread-name-prefix=task-executor
spring.task.scheduling.thread-name-prefix=scheduling-executor
spring.task.execution.pool.core-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.pool.max-size=16
spring.task.execution.pool.keep-alive=10s

#spring.quartz.job-store-type=jdbc

spring.jpa.properties.hibernate.jdbc.batch_size = 20
spring.jpa.open-in-view = false
# spring.mvc.view.suffix = .html

spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.enabled=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# application.properties example
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
